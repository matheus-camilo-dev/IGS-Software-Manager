{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/igs_logo.ico' %}" />
    <title>Dashboard - IGS Software Manager</title>
    <style>
        *{padding: 0px;margin: 0px;}
        html, body {width: 100%; height: 100%;}
        body{background: linear-gradient(90deg, rgba(55,1,98,1) 3%, rgba(0,74,255,1) 88%);}
        th, td{font-size: 20px;}
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/dashboard/">
        <img class="img-fluid img-thumbnail" style="float: left;width: 8%;border-radius: 20px;margin-left: 10px;" src="{% static 'img/igs_logo.png' %}"/>
        <h1 style="float: left;margin-top: 1.7%;padding-left: 20px;">IGS Software Manager</h1>
    </a>
    </nav>
    <div class="container" style="background-color: #f8f9fa;border-radius: 10px;padding-bottom: 20px;">
        <hr>
            <h1>Funcionários</h1>
            <a href="/dashboard/new/" class="btn btn-success">Adicionar novo Funcionário</a>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome do funcionário</th>
                    <th>Email</th>
                    <th>Departamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for object in data %}
                    <tr>
                        <td>{{ object.name }}</td>
                        <td>{{ object.email }}</td>
                        <td>{{ object.department }}</td>
                        <td>
                            <a class="btn btn-warning" href="/dashboard/update/{{ object.id }}/" style="display: inline;">Alterar</a>
                            <form method="GET" action="/dashboard/delete/{{ object.id }}/" style="display: inline;" onsubmit="confirmDelete(event, this)">
                                <button class="btn btn-danger">Deletar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="w-100" style="height: 20px;">
    </div>
</body>
<script>
    function confirmDelete(event, form){
        event.preventDefault();
        var decision = confirm("Deseja apagar esse registro?");
        if(decision){
            form.submit();
        }
    }
</script>
</html>
